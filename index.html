<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Face Attendance Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Logging in...</h2>

  <script>
    const clientId = "4vu39fr2kccnb6kdk67v8ejsak"; // User app client
    const domain = "https://face-attendance-admin-auth.auth.us-east-1.amazoncognito.com";
    const redirectUri = "https://cloudtechmadan.github.io/my-website-user/index.html";

    // Check if already logged in
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code && localStorage.getItem("access_token")) {
      // Already logged in, redirect to dashboard
      window.location.href = "dashboard.html";
    }

    async function exchangeCodeForToken() {
      if (!code) {
        // No code, redirect to login
        window.location.href = `${domain}/login?client_id=${clientId}&response_type=code&scope=email+openid+profile&redirect_uri=${redirectUri}`;
        return;
      }

      const tokenUrl = `${domain}/oauth2/token`;
      const data = {
        grant_type: "authorization_code",
        client_id: clientId,
        code,
        redirect_uri: redirectUri
      };

      try {
        const response = await fetch(tokenUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams(data)
        });

        const tokens = await response.json();

        if (tokens.access_token) {
          localStorage.setItem("access_token", tokens.access_token);
          window.location.href = "dashboard.html";
        } else {
          document.body.innerHTML = "<p>Login failed. Redirecting...</p>";
          setTimeout(() => {
            window.location.href = `${domain}/login?client_id=${clientId}&response_type=code&scope=email+openid+profile&redirect_uri=${redirectUri}`;
          }, 3000);
        }
      } catch (error) {
        console.error("Token exchange error:", error);
        document.body.innerHTML = "<p>Error during authentication. Please try again later.</p>";
      }
    }

    exchangeCodeForToken();
  </script>
</body>
</html>

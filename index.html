<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login Redirect Handler</title>
</head>
<body>
  <script>
    const clientId = "4vu39fr2kccnb6kdk67v8ejsak"; // User App Client
    const domain = "https://face-attendance-admin-auth.auth.us-east-1.amazoncognito.com";
    const redirectUri = "https://cloudtechmadan.github.io/my-website-user/dashboard.html";

    async function exchangeCodeForToken(code) {
      const body = new URLSearchParams({
        grant_type: "authorization_code",
        client_id: clientId,
        code: code,
        redirect_uri: redirectUri
      });

      const response = await fetch(`${domain}/oauth2/token`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body
      });

      if (!response.ok) {
        alert("Token exchange failed.");
        return;
      }

      const tokens = await response.json();
      localStorage.setItem("access_token", tokens.access_token);
      localStorage.setItem("id_token", tokens.id_token);

      window.location.href = "dashboard.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      exchangeCodeForToken(code);
    } else {
      alert("No code found in URL");
    }
  </script>
</body>
</html>

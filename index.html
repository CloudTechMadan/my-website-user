<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Attendance - Redirecting...</title>
  <script>
    // Parse query string for Cognito auth code
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    // Replace with your Cognito settings
    const clientId = "4vu39fr2kccnb6kdk67v8ejsak";
    const redirectUri = "https://cloudtechmadan.github.io/my-website-user/index.html";
    const tokenEndpoint = "https://faceattendanceuserpool.auth.us-east-1.amazoncognito.com/oauth2/token";

    if (code) {
      const body = new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        client_id: clientId,
        redirect_uri: redirectUri,
      });

      fetch(tokenEndpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: body.toString(),
      })
      .then((res) => res.json())
      .then((data) => {
        if (data.access_token) {
          // Store tokens securely
          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("id_token", data.id_token);
          localStorage.setItem("refresh_token", data.refresh_token);

          // Redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          alert("Authentication failed. Please try again.");
          console.error("Cognito error:", data);
        }
      })
      .catch((err) => {
        console.error("Token request failed:", err);
        alert("Error during login.");
      });
    } else {
      // Not authorized? Redirect to Cognito hosted UI
      const loginUrl =
        `https://faceattendanceuserpool.auth.us-east-1.amazoncognito.com/login?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}`;
      window.location.href = loginUrl;
    }
  </script>
</head>
<body>
  <p>Redirecting to login...</p>
</body>
</html>

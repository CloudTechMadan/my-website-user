<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Attendance Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    video { width: 300px; border: 2px solid #444; margin-bottom: 10px; }
    section { margin-top: 30px; }
    #status { font-weight: bold; color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to Your Attendance Dashboard</h1>

  <section id="webcamSection">
    <h2>1. Mark Attendance</h2>
    <video id="webcam" autoplay></video><br />
    <button id="captureBtn">Mark Attendance</button>
    <p id="attendanceStatus"></p>
  </section>

  <section id="historySection">
    <h2>2. My Attendance History</h2>
    <ul id="attendanceHistory">
      <li>Loading...</li>
    </ul>
  </section>

  <section id="summarySection">
    <h2>3. Weekly Summary</h2>
    <div id="weeklySummary"></div>
  </section>

  <section id="correctionSection">
    <h2>4. Request Correction</h2>
    <form id="correctionForm">
      <label for="correctionDate">Date:</label>
      <input type="date" id="correctionDate" required><br><br>
      <label for="correctionReason">Reason:</label><br>
      <textarea id="correctionReason" rows="4" cols="40" required></textarea><br><br>
      <button type="submit">Submit Request</button>
    </form>
    <p id="correctionStatus"></p>
  </section>

  <section>
    <button onclick="logout()">Logout</button>
  </section>

  <script src="dashboard.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard - Face Attendance</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    video { border: 1px solid #ccc; width: 300px; height: 225px; }
    #status { margin-top: 10px; font-weight: bold; }
    button { margin: 5px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <video id="video" autoplay></video><br>
  <button id="markAttendanceBtn">Mark Attendance</button>
  <button id="viewHistoryBtn">My Attendance History</button>
  <button id="requestCorrectionBtn">Request Correction</button>
  <button id="logoutBtn">Logout</button>
  <div id="status"></div>
  <pre id="historyOutput"></pre>

  <script src="dashboard.js"></script>
</body>
</html>

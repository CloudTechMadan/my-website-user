<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome, <span id="username">Employee</span></h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section>
      <h2>ğŸ“¸ Submit Attendance</h2>
      <video id="webcam" autoplay playsinline></video>
      <button id="captureBtn">Submit Attendance</button>
      <p id="attendanceStatus"></p>
    </section>

    <section>
      <h2>ğŸ“… My Attendance History</h2>
      <ul id="attendanceHistory"></ul>
    </section>

    <section>
      <h2>ğŸ“Š Weekly Summary</h2>
      <div id="weeklySummary"></div>
    </section>

    <section>
      <h2>âœï¸ Request Correction</h2>
      <form id="correctionForm">
        <input type="date" id="correctionDate" required />
        <textarea id="correctionReason" placeholder="Reason..." required></textarea>
        <button type="submit">Submit Request</button>
      </form>
      <p id="correctionStatus"></p>
    </section>
  </main>

  <script>
    // Redirect to login if not authenticated
    const token = localStorage.getItem("access_token");
    const idToken = localStorage.getItem("id_token");

    if (!token || !idToken) {
      alert("Session expired. Please login again.");
      window.location.href = "index.html";
    }

    // Decode id_token to get username
    function parseJwt(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload;
      } catch (e) {
        return {};
      }
    }

    const user = parseJwt(idToken);
    document.getElementById("username").textContent = user["cognito:username"] || "Employee";

    // Logout logic
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
